<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>轮播图</title>
    <link rel="stylesheet" href="slideShow.css">

</head>
<body>
<!--盛放图片的容器，刚好能显示一张图片-->
<div class="container">
    <!--图片列表-->
    <ul>
        <li><img src="../Kris6.jpg" alt="图片6"></li>
        <li><img src="../Kris1.jpg" alt="图片1"></li>
        <li><img src="../Kris2.jpg" alt="图片2"></li>
        <li><img src="../Kris3.jpg" alt="图片3"></li>
        <li><img src="../Kris4.jpg" alt="图片4"></li>
        <li><img src="../Kris5.jpg" alt="图片5"></li>
        <li><img src="../Kris6.jpg" alt="图片6"></li>
        <li><img src="../Kris1.jpg" alt="图片1"></li>
    </ul>
    <!--左移和右移的按钮-->
    <span class="prev">&lt;&lt;</span>
    <span class="next">&gt;&gt;</span>
    <!--一个用于盛放底部小圆点的盒子，点击小圆点可显示相应序号的图片-->
    <div class="selectPoint">
        <div class="item active"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</div>

<script type="text/javascript" src="slideShow.js"></script>

</body>
</html>
